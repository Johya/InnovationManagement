
<div class="span6">
		<h4>分配以及查看任务</h4>
		<div class="accordion">
            	<div class="accordion-group">
              		<div class="accordion-heading">
                			<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#TcollapseOne">
                  		为指导教师分配任务
                			</a>
              		</div>
              	<div id="TcollapseOne" class="accordion-body in" style="height: auto;">
                		<div class="accordion-inner">
					<div class="well">
						<div class="control-group">
							<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span><input type="text" class="input-small" id="teacher_name" placeholder="指导教师姓名">
							</div>
						</div>
						<div class="control-group">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-envelope"></i></span><input class="span2" type="text" style="margin:0;" id="teacher_mailbox" placeholder="邮箱">
							</div>
						</div>
						<div class="control-group">
					    		<label class="control-label">院系选择</label>

						      <select  id="teacherFaculty">
								<option >电信学院</option>
								<option selected="true">化学材料</option>
								<option>热力动能</option>
								<option>管理经济</option>	
						      </select>
						</div>
						<div class="form-actions">
						    <button class="btn btn-primary" onclick="get_teachers_info()">增加</button>
						    <button class="btn">取消</button>
						</div>
				      </div>
                </div>
              </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#TcollapseTwo">
                  查看授权教师列表
			<span id = "instructoradd" class="num">0</span>                  
                </a>
              </div>
              <div id="TcollapseTwo" class="accordion-body collapse" style="height: 0px;">
                <div class="accordion-inner">
                	<div>
                		<table id="teacher_table" class="table  table-striped" >
				<thead>
				<tr>
				<th>教师姓名</th>
				<th>所属院系</th>
				<th>教师邮箱</th>
				</tr>			
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
			<div>
			<button class="btn btn-info" id="instructor_send" href="#">给授权老师发送邮件</button>
			</div>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#TcollapseThree">
                  已激活授权老师名单
                </a>
              </div>
              <div id="TcollapseThree" class="accordion-body collapse" style="height: 0px;">
                <div class="accordion-inner">
                </div>
              </div>
            </div>
          </div>
          <script type="text/javascript">
          var ins_num = 0;
          instructor_List = {}
          function get_teachers_info()
          {
				ins_num = ins_num + 1
				document.getElementById("instructoradd").innerHTML = ins_num; 
				instructor_name  = document.getElementById("teacher_name").value;
				mail       = document.getElementById("teacher_mailbox").value;
  				x             = document.getElementById("teacherFaculty")
  				faculty       = x.options[x.selectedIndex].text 
  								
  				table            = document.getElementById("teacher_table").insertRow(1)
  				t_name           = table.insertCell(0)
  				t_name.innerHTML = instructor_name
  				t_faculty        = table.insertCell(1)
  				t_faculty.innerHTML = faculty
  				t_mail           = table.insertCell(2)
  				t_mail.innerHTML = mail
  				/*
  				生成json字符串
  				*/
  				instructorList["name"]    = instructor_name
  				instructorList["faculty"] = faculty
  				instructorList["mail"]    = mail
  				
          }
	
          </script>
          </div>
</div>
